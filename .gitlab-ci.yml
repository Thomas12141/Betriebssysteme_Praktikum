image: gcc

build:
  stage: build
  before_script:
    - apt update && apt -y install make cmake autoconf
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - mybinary

test:
  stage: test
  script:
    - chmod +x test/runAllTests.sh
    - test/runAllTests.sh